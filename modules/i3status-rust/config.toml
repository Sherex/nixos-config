[theme]
theme = "plain"

[icons]
icons = "awesome5"

[icons.overrides]
backup_icon = "ï‡€"

[[block]]
block = "disk_space"
format = "$icon $used/$total ($available free)"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

